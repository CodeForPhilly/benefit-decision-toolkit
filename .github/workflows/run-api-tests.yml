name: Run API Tests

on:
  push:
    branches: [main]
    paths:
      - "builder-api/**"
      - "library-api/**"
  pull_request:
    branches: [main]
    paths:
      - "builder-api/**"
      - "library-api/**"

jobs:
  builder-api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup devbox
        uses: ./.github/actions/devbox-setup

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-builder-${{ hashFiles('builder-api/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run builder-api tests
        run: devbox run -- bash -c "cd builder-api && mvn test"

  library-api-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup devbox
        uses: ./.github/actions/devbox-setup

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-library-${{ hashFiles('library-api/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run library-api tests
        run: devbox run -- bash -c "cd library-api && mvn test"
